version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - cspell@6.12.0
    - markdownlint@0.32.2
    - gitleaks@8.15.0
    - clippy@1.58.1
    - prettier@2.7.1
    - git-diff-check
    - rustfmt@1.58.1
    - taplo@release-taplo-cli-0.7.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
